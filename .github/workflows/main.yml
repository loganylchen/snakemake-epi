name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Formatting
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_SNAKEMAKE_SNAKEFMT: true

  Linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint workflow
      uses: snakemake/snakemake-github-action@v1.24.0
      with:
        directory: .
        snakefile: workflow/Snakefile
        args: "--lint"

  Testing:
    runs-on: ubuntu-latest
    needs: 
      - Linting
      - Formatting
    steps:
    - uses: actions/checkout@v3
    - uses: eWaterCycle/setup-singularity@v7
      with:
        singularity-version: 3.8.3
    - uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: '1.5.6-0' # any version from https://github.com/mamba-org/micromamba-releases
        environment-file: environment.yaml
        init-shell: >-
          bash
        create-args: >-
          snakemake
          snakedepoly
    - run: |
        sudo sysctl -w kernel.unprivileged_userns_clone=1
        cat /proc/sys/kernel/unprivileged_userns_clone
        singularity run docker://alpine cat /etc/os-release
        snakemake --snakefile workflow/Snakefile --directory .test --use-conda --show-failed-logs --cores 3 --conda-cleanup-pkgs cache --all-temp --use-singularity --singularity-args ' -u '
